<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control AGV</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/scripts/styles.css" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <div id="top"></div>

  <div class="menu-lateral">
    <a id="menuInicio" href="#top">
      <img src="/static/images/home_icon.png" alt="Inicio" />
      <span class="menu-text">Inicio</span>
    </a>
  </div>

  <div class="container">
    <!-- Mapa y órdenes -->
    <div class="section-row">
      <div class="mapa-agv section">
        <h2 class="titulo-mapa">Mapa de AGVs</h2>
        <div class="map-container">
          <img id="mapa-img" src="/static/images/mapa.png" alt="Mapa" />
          <div id="semaforos-container"></div>
          <div id="agvs-container"></div>
          <button type="button" id="botonRuta" class="btn btn-info boton-mapa">Ruta</button>
        </div>
      </div>

      <div class="lista-ordenes section">
        <h2 class="titulo-ordenes">Órdenes</h2>
        <div class="tabla-contenedor">
          <table class="content-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Origen</th>
                <th>Destino</th>
              </tr>
            </thead>
            <tbody id="ordenes-container">
              <!-- Se rellena dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Contador y botones -->
    <div id="container-botones">
      <h2 id="titulo-acciones">Acciones</h2>
      <div class="section-acciones">
        <div class="contador">
          <h3>Contador de AGVs</h3>
          <div>
            <button id="botonMas" class="contador-button">+</button>
            <button id="botonMenos" class="contador-button">−</button>
          </div>
          <input type="text" id="contador-agvs" value="0" readonly class="contador-input" />
        </div>

        <div class="acciones2">
          <div class="botones" id="botones-acciones">
            <!-- Botones dinámicos -->
          </div>
        </div>
      </div>
    </div>

    <!-- Estado: comunicaciones + entradas + salidas -->
    <div class="com-entradas-salidas">
      <div class="comunicaciones section">
        <h3>Comunicaciones</h3>
        <p><span>PLC:</span> <img class="entrada-bit" id="plc-status" src="/static/images/punto-rojo.png" alt="PLC"></p>
        <div id="estado-agvs"></div>
      </div>

      <div class="entradas section">
        <h3>Entradas</h3>
        <div class="led-grid" id="entradas-container">
          <!-- Se rellena dinámicamente -->
        </div>
      </div>

      <div class="salidas section">
        <h3>Salidas</h3>
        <div class="led-grid" id="salidas-container">
          <!-- Se rellena dinámicamente -->
        </div>
      </div>
    </div>

    <!-- Mensajes -->
    <div class="mensajes-sistema">
      <h3>Mensajes del sistema</h3>
      <div id="mensajes">
        <p id="mensaje-dinamico">—</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Script principal -->
  <script src="/scripts/script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const botonMenuInicio = document.getElementById("menuInicio");
      if (botonMenuInicio) {
        botonMenuInicio.addEventListener("click", function (ev) {
          ev.preventDefault();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      }
    });
  </script>
</body>
</html>
