<!DOCTYPE html>
<html lang="es">
<head id="top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control AGV</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/scripts/styles.css">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Menú lateral -->
  <div class="menu-lateral">
    <a href="#top">
      <img src="/static/images/home_icon.png" alt="Inicio">
      <span class="menu-text">Inicio</span>
    </a>
  </div>

  <!-- Contenedor principal -->
  <div class="container" id="top">

    <!-- Fila superior: mapa + órdenes -->
    <div class="section-row">
      <!-- Mapa -->
      <div class="mapa-agv section">
        <h2 class="titulo-mapa">Mapa de AGVs</h2>
        <div class="map-container">
          <img id="mapa-img" src="/static/images/mapa.png" alt="Mapa">
          <div id="semaforos-container"></div>
          <div id="agvs-container"></div>
          <button type="button" id="botonRuta" class="btn btn-info boton-mapa">Ruta</button>
        </div>
      </div>

      <!-- Lista de órdenes -->
      <div class="lista-ordenes section">
        <h2 class="titulo-ordenes">Órdenes</h2>
        <div class="tabla-contenedor">
          <table class="content-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Origen</th>
                <th>Destino</th>
              </tr>
            </thead>
            <tbody id="ordenes-container">
              <!-- Se rellena dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Fila media: contador + botones -->
    <div id="container-botones">
      <h2 id="titulo-acciones">Acciones</h2>
      <div class="section-acciones">
        <div class="contador">
          <h3>Contador de AGVs</h3>
          <div>
            <button id="botonMas" class="contador-button">+</button>
            <button id="botonMenos" class="contador-button">−</button>
          </div>
          <input type="text" id="contador-agvs" value="0" readonly class="contador-input">
        </div>

        <div class="acciones2">
          <div class="botones" id="botones-acciones">
            <!-- Botones dinámicos -->
          </div>
        </div>
      </div>
    </div>

    <!-- Fila de estado: comunicaciones + entradas + salidas -->
    <div class="com-entradas-salidas">
      <!-- Comunicaciones -->
      <div class="comunicaciones section">
        <h3>Comunicaciones</h3>
        <p><span>PLC:</span> <img class="entrada-bit" id="plc-status" src="/static/images/punto-rojo.png"></p>
        <div id="estado-agvs"></div>
      </div>

      <!-- Entradas -->
      <div class="entradas section">
        <h3>Entradas</h3>
        <div class="led-grid">
          <div class="led-item"><span>IN0</span><img class="entrada-bit" data-entrada="0" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>IN1</span><img class="entrada-bit" data-entrada="1" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>IN2</span><img class="entrada-bit" data-entrada="2" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>IN3</span><img class="entrada-bit" data-entrada="3" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>IN4</span><img class="entrada-bit" data-entrada="4" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>IN5</span><img class="entrada-bit" data-entrada="5" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>IN6</span><img class="entrada-bit" data-entrada="6" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>IN7</span><img class="entrada-bit" data-entrada="7" src="/static/images/punto-rojo.png"></div>
        </div>
      </div>

      <!-- Salidas -->
      <div class="salidas section">
        <h3>Salidas</h3>
        <div class="led-grid">
          <div class="led-item"><span>OUT0</span><img class="salida-bit" data-salida="0" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>OUT1</span><img class="salida-bit" data-salida="1" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>OUT2</span><img class="salida-bit" data-salida="2" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>OUT3</span><img class="salida-bit" data-salida="3" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>OUT4</span><img class="salida-bit" data-salida="4" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>OUT5</span><img class="salida-bit" data-salida="5" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>OUT6</span><img class="salida-bit" data-salida="6" src="/static/images/punto-rojo.png"></div>
          <div class="led-item"><span>OUT7</span><img class="salida-bit" data-salida="7" src="/static/images/punto-rojo.png"></div>
        </div>
      </div>
    </div>

    <!-- Mensajes -->
    <div class="mensajes-sistema">
      <h3>Mensajes del sistema</h3>
      <div id="mensajes">
        <p id="mensaje-dinamico">—</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Script propio -->
  <script src="/scripts/script.js"></script>
</body>
</html>
